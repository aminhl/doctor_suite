# ============================================================================
# Configuration de la source de donnees et de JPA pour PostgreSQL
# ============================================================================
spring.datasource.url=${DS_DB_URL}
spring.datasource.username=${DS_DB_USER}
spring.datasource.password=${DS_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# ============================================================================
# Configuration de Flyway
# ============================================================================
spring.flyway.enabled=true
# ============================================================================
# Configuration de Spring Security & OAuth2
# ============================================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
keycloak.server-url=${KEYCLOAK_SERVER_URL}
keycloak.realm=${KEYCLOAK_REALM}
keycloak.client-id=${KEYCLOAK_CLIENT-ID}
keycloak.username=${KEYCLOAK_USERNAME}
keycloak.password=${KEYCLOAK_PASSWORD}